<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etika's Meals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">
      <img src="./assets/tom.jpg" alt="" style="width: 100%; border-radius: 50%;">
    </div>
    <div class="link">
      <ul>
        <li><a href="" >Home</a></li>
        <li><a onclick="scrolldiv('meals')">Meals</a></li>
        <li><a onclick="scrolldiv('profile')">Profile</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </div>
  </nav>
  <div id="wrapper"></div>
  <main>
    <div class="container" id="home"></div>
    <div class="container hidden" id="meals">nyam</div>
    <div class="container hidden" id="profile">profile</div>
    <div class="container hidden"></div>
  </main>
  <footer>&copy; 2024 Fathur Syah</footer>
  <script src="./script.js"></script>
  <script>
    function scrolldiv(element) {
            window.scrollTo(0,
                findPosition(document.getElementById(element)));
        }
        function findPosition(obj) {
            var currenttop = -30;
            if (obj.offsetParent) {
                do {
                    currenttop += obj.offsetTop;
                } while ((obj = obj.offsetParent));
                return [currenttop];
            }
        }
  </script>

</body>
</html>
