<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etika's Meals</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <nav >
    <div class="logo">
      <img src="./assets/tom.jpg" alt="" style="width: 100%; border-radius: 50%;">
      <p>Pphobiaart</p>
    </div>
    <div class="link">
      <ul>
        <li><a onclick="window.scrollTo({top: 0, left: 0, behavior:'smooth'})">Home</a></li>
        <li><a onclick="scrolldiv('meals')">Meals</a></li>
        <li><a onclick="scrolldiv('profile')">Profile</a></li>
        <li><a onclick="scrolldiv('contact')">Contact</a></li>
      </ul>
    </div>
  </nav>    
  <main> <!--MAIN CONTENTS-->
    <div class="container">
      <!-- <img src="./assets/star1.jpeg" alt="" id="foto1"> -->
    </div>
    <div class="container hidden" id="meals">nyam</div>
    <div class="container hidden" id="profile">profile</div>
    <div class="container hidden" id="contact">kontak</div>
  </main>
  <p id="top" onclick="window.scrollTo({top: 0, left: 0, behavior:'smooth'})" style="cursor: pointer;">&#8679 back to top</p>
  <footer>&copy; 2024 Fathur Syah</footer>
  <script src="./script.js"></script>
  <script>
    function scrolldiv(element) {
      window.scrollTo({left:0, top:
      document.getElementById(element).offsetTop - 30, behavior:"smooth"});
    }
    history.scrollRestoration = 'manual'; // reset scroll history
    window.onbeforeunload = function() {
      window.scrollTo({top: 0, left: 0, behavior:'auto'});
    };

  </script>

</body>
</html>
